<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1 id="greeting" class="text-center">Welcome to dice royale!</h1>
        <h1 class="text-center" id="round-box"></h1><br>
        <div class="row justify-content-center" id="dataHolder" hidden>
            <div class="text-center">
                <span>Eliminated Players</span>
                <div class="border border-dark p-3" id="eliminatedPlayers" ></div>
            </div>
            <div class="text-center ml-2">
                <span>Winners</span>
                <div class="border border-dark p-3" id="Board"></div>
            </div>
        </div>
        <br>
        <div>
            <button type="button" id="game-setup-btn" class="btn btn-outline-primary" onclick="setupGame()">Click to
                play</button>
            <button type="button" id="play-btn" class="btn btn-outline-primary" hidden onclick="gameRound()">Play
                Round</button>
            <button type="button" id="play-again-btn" class="btn btn-outline-primary" hidden onclick="playAgain()">Play
                Again</button>
        </div>
    </div>
</body>
